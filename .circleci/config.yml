version: 2.1

jobs:
  build:
    working_directory: /go/src/github.com/bcbpio/member-service
    docker:
      - image: circleci/golang:1.14
    steps:
      - checkout
      - run:
          name: Install dependencies and build project
          command: |
            go get -u ./...
            go test ./... -coverprofile=coverage.out
      - sonarcloud/scan

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud