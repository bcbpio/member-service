language: go

go:
  - "1.14"

branches:
  only:
    - development

env:
  global:
    - GO111MODULE=on

addons:
  sonarcloud:
    organization: "bcbpio"
    token:
      secure: ""

cache:
  directories:
    - $GOPATH/pkg/mod

install:
  - go mod download

script:
  - go test ./... -coverprofile=coverage.out
  - make
  - sonar-scanner